<!DOCTYPE html>
<html ng-app="answerApp">
<head>
	<script type="text/javascript" src="../external_libs/angular.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="../external_libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrapModify.css">
</head>
<body>

	<div class="container-fluid btn-group-custom">
		<div class="row" >
			<form action="/public/html/allAnswers.html" method="get" class="navbar-form ">
				<button class="btn btn-def-bouvet btn-block" name="readAnswer" type="submit">
					<span class="glyphicon glyphicon-list"></span>
					Se alle svar</button>
			</form>
		</div>

		<div class="row">
			<form action="/public/html/start.html" method="get"  class="navbar-form">
				<button class="btn btn-def-bouvet btn-block" name="InsertAnswer" type="submit">
					<span class="glyphicon glyphicon-pencil"></span>
					Registrere svar</button>
			</form>
		</div>

		<div class="row">
			<form action="/deleteAnswers" method="get"  class="navbar-form">
				<button class="btn btn-def-bouvet btn-block" name="deleteAllAnswers" type="submit">
					<span class="glyphicon glyphicon-trash"></span>
					Slett alle svar</button>
			</form>
		</div>

		<div class="row">
			<form action="/public/html/participants.html" method="get"  class="navbar-form">
				<button class="btn btn-def-bouvet btn-block" name="participants" type="submit">
					<span class="glyphicon glyphicon-user"></span>
				Se alle deltakere</button>
			</form>
		</div>

		<div class="row">
			<form action="/deleteParticipants" method="get"  class="navbar-form">
				<button class="btn btn-def-bouvet btn-block" name="deleteAllParticipants" type="submit">
					<span class="glyphicon glyphicon-trash"></span>
					Slett alle deltakere</button>
			</form>
		</div>
	</div>
</body>
</html>
